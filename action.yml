name: "Config Git Actions Bot"
description: "Configures Git globally to use GitHub Actions bot as committer, setting user.email and user.name for workflow commits."
branding:
  icon: "git-branch"
  color: "blue"
runs:
  using: "composite"
  steps:
    - run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
      shell: bash
